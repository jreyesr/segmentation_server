{% extends '_base.html' %}

{% block title %}Home{% endblock %}

{% block body %}
<ul>
  {% for pc in pointclouds %}
  <li><a href="{{ url_for('pc_details', uid=pc.uid) }}">{{ pc.name }} ({{ pc.uid }})</a></li>
  {% else %}
  <li>There are no pointclouds!</li>
  {% endfor %}
</ul>
<a href="{{ url_for('upload_pointcloud') }}">Upload</a>
<a href="{{ url_for('delete_all') }}">Delete (DANGER!)</a>
{% endblock %}
