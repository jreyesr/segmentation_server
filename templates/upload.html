{% extends '_base.html' %}

{% block title %}Cargar nuevo archivo{% endblock %}

{% block body %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <h1 class="my-2 mx-3">Cargar nuevo archivo</h1>
    <form method=post enctype=multipart/form-data>
        <div class="row mx-3 my-3">
            <label class="col-sm-1 col-form-label" for="title">Nombre</label>
            <div class="col-sm-11">
                <input class="form-control" type="text" id="title" name="title" required>
            </div>
        </div> 
        <div class="row mb-3 mx-3">
            <label class="col-sm-1 col-form-label" for="formFile">Nube de puntos</label>
            <div class="col-sm-11">
                <input type="file" class="form-control" id="file" name="file" accept=".las,.pcd" required>
            </div>  
        </div>
        <div class="d-flex justify-content-center">
            <input class= "btn btn-primary btn-lg" type="submit" value="Cargar">
        </div>
    </form>
{% endblock %}
